<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;}
    </style>
    <body>
      <h1>Output</h1>
      <table>
        <tr>
            <td>Accession</td>
            <td>A</td>
            <td>G</td>
            <td>C</td>
            <td>T</td>
            <td>GC Content(%)</td>
            <td>Purine(%)</td>
            <td>Pyrimidine(%)</td>
            <td>Length</td>
            <td>Date Added</td>
        </tr>

        {% for i in table %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
            <td>{{ i[5] }}</td>
            <td>{{ i[6] }}</td>
            <td>{{ i[7] }}</td>
            <td>{{ i[8] }}</td>
            <td>{{ i[9] }}</td>
        </tr>
        {% endfor %}
        
      </table>
    
        
    </body>
</html>
